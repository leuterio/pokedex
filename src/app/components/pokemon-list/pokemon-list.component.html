<div class="container">
    <section class="pokemon__list">     
        @for (pokemon of pokemonDetails; track pokemon.id) {
            <article>
                <header>{{ pokemon.name | titlecase }}</header>
                @defer {
                    <img src="{{ pokemon.sprites.front_default}}" />
                    <img src="{{ pokemon.sprites.back_default}}" />
                } @placeholder (minimum 500ms) {
                    <article aria-busy="true"></article>
                }
                <footer>Footer</footer>
            </article>
        }
    </section>
    <section class="button__container">
        @if (previousPageUrl) {
            <button (click)="previousPage()">Anterior</button>
        } @else {
            <button class="secondary" disabled>Anterior</button>
        }
        @if (nextPageUrl) {
            <button (click)="nextPage()">Próximo</button>
        } @else {
            <button class="secondary" disabled>Próximo</button>
        }
    </section>
</div>
